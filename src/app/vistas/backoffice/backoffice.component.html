<style>
  body{
   
   font-family: 'Poppins', sans-serif;
 }
 
 .head{
 position: fixed;
 background: #004990;
 padding: 20px;
 width: 100%;
 height: 65px;
 left: 0%;
 top: 0%;
 }
 .titulo
 {
   position: absolute;
   padding: 20px;
   height: 60px;
   left: 0%;
   top: 0%;
 }
 .amb
 {
   position: absolute;
   padding: 20px;
   height: 60px;
   left: 0%;
   top: 0%;
 }
 
 .left_area h3{
 color: #fff;
 text-transform: uppercase;
 font-size: 28px;
 font-weight: 900;
 }
 
 .left_area span{
 color: #19B3D3;
 }
 
 .sidebar {
 background: #29aae1;
 margin-top: -16px;
 padding-top: 30px;
 position: fixed;
 left: 0;
 width: 250px;
 height: 100%;
 transition: 0.5s;
 transition-property: left;
 
 }
 
 
 
 .sidebar h4{
 color: #ccc;
 margin-top: 0;
 margin-bottom: 20px;
 }
 
 .sidebar a{
 color: #fff;
 display: block;
 width: 100%;
 line-height: 60px;
 text-decoration: none;
 padding-left: 40px;
 box-sizing: border-box;
 transition: 0.5s;
 
 }
 
 .sidebar a:hover{
 background: #00489073;
 }
 
 .sidebar i{
 padding-right: 10px;
 }
 
 label #sidebar_btn{
 z-index: 1;
 color: #fff;
 position: fixed;
 cursor: pointer;
 left: 228px;
 font-size: 20px;
 margin: 5px 0;
 transition: 0.5s;
 transition-property: color;
 margin-top: -9px;
 }
 
 label #sidebar_btn:hover{
 color: #19B3D3;
 }
 
 #check:checked ~ .sidebar{
 left: -190px;
 }
 
 #check:checked ~ .sidebar a span{
 display: none;
 }
 
 #check:checked ~ .sidebar a{
 font-size: 20px;
 margin-left: 170px;
 width: 80px;
 }
 
 .content{
 margin-left: 250px;
 margin-top: 80px;
 
 }
 #check:checked ~ .content{
 margin-left: 60px;
 }
 
 #check{
 display: none;
 }
 .btn{
   margin-left: 12px;
   background: #29aae1;
 }
 
 
       
 </style>
 
 <body>
  
   <input type="checkbox" id="check">
     <div class="head">
       
     </div>
     <div class="titulo">
     
       <div class="left_area">
         <h3 >BANCO <span>UNIÓN</span></h3>
       </div>
     </div>
     <div class="amb">
       <label for="check">
         <i class="fas fa-bars" id="sidebar_btn"></i>
       </label>
     </div>
     
    
    
    <div class="sidebar">

      <a routerLink="/domains"><i class="fas fa-bookmark"></i><span> Dominios</span></a>
      <a routerLink="/users"><i class="fas fa-user"></i><span>Usuarios</span></a>
      
      <a routerLink="/formulariofiltrar"><i class="fas fa-calendar-alt"></i><span>Reportes</span></a>
      <a  href="" ><i class="fas fa-exclamation-triangle" (click)="onLogout()"></i><span>Cerrar Sesión</span></a>
    </div>
    <div class="content">
      <img class="center" src="https://www.bancounion.com.bo/Imagenes/bancounionnew.png" alt="">
   </div>
